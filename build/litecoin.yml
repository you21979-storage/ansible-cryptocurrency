---
- hosts: all
  user: root

  vars:
    tmpdir: /tmp/litecoin
    installdir: /opt/litecoin
  tasks:
    - name: yum install
      yum: name={{item}} state=latest
      with_items:
      - git
      - gcc
      - gcc-c++
      - boost-*
      - zlib-devel
      - zlib-static
      - db4-cxx
      - db4-devel
    - name: temp directory create
      file: dest={{tmpdir}} state=directory
    - name: www download openssl
      get_url: url=http://www.openssl.org/source/openssl-1.0.1f.tar.gz dest={{tmpdir}} mode=0440
    - name: git download miniupnp
      git: repo=https://github.com/miniupnp/miniupnp.git dest={{tmpdir}}/miniupnp
    - name: git download litecoin
      git: repo=https://github.com/litecoin-project/litecoin.git dest={{tmpdir}}/litecoin
    - name: expand openssl
      command: tar zxvf {{tmpdir}}/openssl-1.0.1f.tar.gz chdir={{tmpdir}}
    - name: configure openssl
      command: ./config chdir={{tmpdir}}/openssl-1.0.1f
    - name: make openssl
      command: make chdir={{tmpdir}}/openssl-1.0.1f
    - name: make miniupnpc
      command: make chdir={{tmpdir}}/miniupnp/miniupnpc
    - name: prepare
      file: src={{tmpdir}}/openssl-1.0.1f/include/openssl path={{tmpdir}}/litecoin/src/openssl state=link
    - name: prepare
      file: src={{tmpdir}}/miniupnp/miniupnpc path={{tmpdir}}/litecoin/src/miniupnpc state=link
    - name: prepare
      file: src={{tmpdir}}/miniupnp/miniupnpc/libminiupnpc.a path={{tmpdir}}/litecoin/src/libminiupnpc.a state=link
    - name: make litecoin
      command: make -f makefile.unix BOOST_LIB_SUFFIX=-mt LDFLAGS="-L{{tmpdir}}/openssl-1.0.1f -L." chdir={{tmpdir}}/litecoin/src
    - name: install directory create
      file: dest={{installdir}}/{{item}} state=directory
      with_items:
      - bin
      - etc
      - data
    - name: install litecoind {{installdir}}/bin/litecoind
      file: src={{tmpdir}}/litecoin/src/litecoind dest={{installdir}}/bin/litecoind mode=0755

